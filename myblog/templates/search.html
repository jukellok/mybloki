{% extends "base.html" %}
{% block body %}
  	{% if term == "" %}
      Invalid search parameters.
  	{% else %}
      Searched for "{{ term }}":
      <br><br>
      {% for result in results %}
        <p><a href="{{ url_for('view_post', id=result.id) }}">{{ result.title }}</a></p>
      {% else %}
        No results.
      {% endfor %}
  	{% endif %}
{% endblock %}
